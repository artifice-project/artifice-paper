language: python
python:
  # - "2.7"
  - "3.7"
addons:
  postgresql: "9.4"
install:
  - pip install -r requirements.txt
  - python setup.py install
services: postgresql
before_script:
  - psql -c 'create database flask_example_test;' -U postgres
  - psql -c 'create database flask_example;' -U postgres
  - webapp db init
  - webapp db upgrade
  - webapp db migrate
script: pytest
